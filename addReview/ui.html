<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <body style="margin: 0px">
        <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand h1 d-flex justify-content-center w-100">Company Review</span>
          </nav><br>
          
        <div class="row">
            <div class="col-md-3">
                <form id="review-form" onsubmit="handleFormSubmit(event)">
                    <div class="form-group mb-1">
                        <label for="company_name">Company Name:</label>
                        <input type="text" class="form-control form-control-sm" id="company_name" name="company_name">
                    </div>
                    <div class="form-group mb-1">
                        <label for="pros">Pros:</label>
                        <textarea class="form-control form-control-sm" id="pros" name="pros"></textarea>
                    </div>
                    <div class="form-group mb-1">
                        <label for="cons">Cons:</label>
                        <textarea class="form-control form-control-sm" id="cons" name="cons"></textarea>
                    </div>
                    <div class="form-group mb-1">
                        <label for="rating">Rating:</label><br>
                        <div class="rating">
                            <input type="radio" id="1star" name="rating" value="1">
                            <label for="1star" title="1 star">1</label>
                            <input type="radio" id="2star" name="rating" value="2">
                            <label for="2star" title="2 stars">2</label>
                            <input type="radio" id="3star" name="rating" value="3">
                            <label for="3star" title="3 stars">3</label>
                            <input type="radio" id="4star" name="rating" value="4">
                            <label for="4star" title="4 stars">4</label>
                            <input type="radio" id="5star" name="rating" value="5">
                            <label for="5star" title="5 stars">5</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit Review</button>
                    </div>
                </form>
            </div>

        <div class="col-md-3">
            <form id="searchBox" onsubmit="handleSearch(event)">
                <div class="form-group mb-1">
                    <input type="text" class="form-control form-control-sm" id="company_name" name="company_name" placeholder="Search Company">
                </div>               
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>

        <div class="col-md-3">
            <div id="searchResults" class="searchResults"></div>
        </div>
        
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="ui.js"></script>
</html>
