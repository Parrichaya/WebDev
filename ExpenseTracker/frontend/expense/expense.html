<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body style="margin: 0px">
    <div class="container-fluid mb-1">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1 d-flex justify-content-center w-100">Expense Tracker</span>
      </nav><br>
      <div class="row mb-1">
        <div class="col-md-12 mb-1 d-flex justify-content-center align-items-start">
            <button id="rzp-button" class="btn btn-primary buy-premium-btn" style="display: none;">Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        </div>
        <div class="col-md-4">
          <form onsubmit="expenseform(event)">
            <div class="form-group col-md-6 mb-1">
                <label for="dateInput" class="form-label">Enter a date:</label>
                <input type="date" class="form-control" id="dateInput" name="dateInput"/><br>
            </div>    
            <div class="form-group col-md-6 mb-1">
                <label for="income">Enter income:</label>
                  <input type="number" name="income" id="income" class="form-control"/>
            </div>
            <div class="form-group col-md-6 mb-1">
            <label for="amount">Enter expense:</label>
              <input type="number" name="amount" id="amount" class="form-control" required/>
            </div>
            <div class="form-group col-md-6 mb-1">
            <label for="description">Enter description:</label>
              <input type="text" name="description" id="description" class="form-control" required/>
            </div>
            <div class="form-group col-md-6 mb-1">
            <label for="category">Choose a category:</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                </select>
            </div>
            <div class="col-md-6 justify-content-center mb-1">
              <button type="submit" class="btn btn-success">Add Expense</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4 mb-1">
            <!-- <div>
                <label for="filter">Filter By:</label>
                <select id="filter">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div> -->
            <ul id="expenses"></ul>
            <div class =" justify-content-space-between" id="pagination-container" style="display: none">
                <button id="previous-btn" disabled class="btn btn-secondary btn-sm page-btn"><</button>
                <span id="page-num"></span>
                <button id="next-btn" class="btn btn-secondary btn-sm page-btn">></button>
                <select id="rows-per-page">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>            
        </div>
        <div class="col-md-2 mb-1 leaderboard-btn-container"  >
            <button id="leaderboard-btn" style="display: none">Show Leaderboard</button>
            <div id="leaderboard-container" class="mb-3"></div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button onclick="download()" id="download-file-btn" class="btn btn-primary btn-sm">Download File</button>       
         </div>
        </div>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="expense.js"></script>
</html>
