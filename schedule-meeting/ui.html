<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <body style="margin: 0px">
        <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand h1 d-flex justify-content-center w-100">Schedule Meeting</span>
          </nav><br>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary meeting-button" available="4" time="2:00pm">
                    2:00pm <span class="badge badge-light">4 Available</span>
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary meeting-button" available="4" time="2:30pm">
                    2:30pm <span class="badge badge-light">4 Available</span>
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary meeting-button" available="4" time="3:00pm">
                    3:00pm <span class="badge badge-light">4 Available</span>
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary meeting-button" available="4" time="3:30pm">
                    3:30pm <span class="badge badge-light">4 Available</span>
                </button>
            </div>
        </div>

        <div class="col-md-4" id="form" style="display: none">
            <form id="meeting-form" onsubmit="handleFormSubmit(event)">
                <div class="form-group mb-1">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name">
                </div>
                <div class="form-group mb-1">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email">
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Book</button>
                </div>
            </form>
        </div>

        <div id="cards" class="cards"></div>
    </div>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="ui.js"></script>
</html>
