<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="margin: 0">
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand h1">General Store</span>
    </nav><br>
    <form onsubmit="handleFormSubmit(event)" class = "form-floating">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="form-floating mb-3">
            <input type="text" name="itemname" id="itemname" class="form-control" placeholder="itemname" aria-label="itemname">
            <label for="itemname">Item name</label>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div class="form-floating mb-3">
            <input type="text" name="description" id="description" class="form-control" placeholder="Description" aria-label="Description">
            <label for="description">Description</label>
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <div class="input-group mb-3 h-75 w-20">
            <span class="input-group-text">â‚¹</span>
            <input type="number" name="price" id="price" class="form-control" placeholder="Price" aria-label="Price">
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <div class="form-floating mb-3">
            <input type="number" name="quantity" id="quantity" class="form-control" placeholder="quantity" aria-label="quantity">
            <label for="quantity">Quantity</label>
          </div>
        </div>
        <div class="col-md-2 col-sm-12">
          <div class="d-flex justify-content-center h-75">
            <button type="submit" class="btn btn-success btn-md">Add Item</button><br>
          </div>
        </div>
      </div>
    </form>
  </div>
  <ul></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
<script src="generalStore.js"></script>

</html>
