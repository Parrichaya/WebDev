<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="expenseTracker.css" />
  </head>
  <body style="margin: 0">
    <div class="container">
      <form onsubmit="handleFormSubmit(event)">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" name="amount" id="amount" class="form-control-sm"/>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control-sm"/>
        <label for="category">Category</label>
        <select name="category" id="category" class="form-select-sm">
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="entertainment">Entertainment</option>
          <option value="shopping">Shopping</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
    </div>
    <ul id="expenseList"></ul>
  </body>
  <script src="expenseTracker.js"></script>
</html>
