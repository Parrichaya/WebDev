<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <!-- Write your code below -->
  <h1>Book Appointment</h1>
  <label for="patient" style="font-family:Courier New">Patient Details</label><hr>
  <form id="patient" onsubmit="printform(event)">
    <label for="name" style="font-family:Courier New">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email" style="font-style:italic">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone" style="font-weight: bold">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
    <label>
      <button type="Submit" style="background-color: aqua;border-radius: 5px;">Submit</button>
    </label>
    <label>
      <button type="Reset" style="background-color: bisque; border-radius: 5px;">Reset</button>
    </label>
  </form>
</body>

<script src="patient_form.js"></script>

</html>
