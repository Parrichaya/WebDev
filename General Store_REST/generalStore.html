<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>General Store</title>
</head>
<body style ="margin: 1px">
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand h1 d-flex justify-content-center w-100">General Store</span>
    </nav><br>
    <div class="row">
      <div class="col-md-6">
        <form id="item-form" onsubmit="handleFormSubmit(event)">
          <div class="form-group">
            <input type="text" class="form-control" id="itemname" placeholder="Item Name" name="itemname" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="description" placeholder="Description" name="description" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="price" placeholder="Price" name="price" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" name="quantity" required>
          </div >
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success ">Add Item</button>
          </div>          
        </form>
      </div>
        <ul></ul>
      </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
  <script src="generalStore.js"></script>

</html>
